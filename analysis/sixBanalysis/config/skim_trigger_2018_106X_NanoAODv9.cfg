## -------------------------------------------------------------------------
## all the data parameters that are consumed by the code (files, etc)
[parameters]
year = 2018

puWeight = weights/2018/TTTo2L2Nu_TuneCP5_13TeV-powheg-pythia8_PUweights.root
PUweightFile = weights/2018/TTTo2L2Nu_TuneCP5_13TeV-powheg-pythia8_PUweights.root

ObjectsForCut = TriggerObjects
ListOfTriggerObjectsAndBit = 1:10:L1sQuadJetC50to60IorHTT280to500IorHTT250to340QuadJet, 1:5:QuadCentralJet30, 3:3:CaloQuadJet30HT320, 1:11:BTagCaloDeepCSVp17Double, 1:12:PFCentralJetLooseIDQuad30, 1:13:1PFCentralJetLooseID75, 1:14:2PFCentralJetLooseID60, 1:15:3PFCentralJetLooseID45, 1:16:4PFCentralJetLooseID40, 3:4:PFCentralJetsLooseIDQuad30HT330, 1:17:BTagPFDeepCSV4p5Triple
ListOfBtagTrigger          = 1:11, 1:17
deltaR = 0.5

[configurations]
applyMETFilters = true

# Muon selection
saveMuonColl         = true
applyMuonSelection   = true
nMuonsCutValue       = 1
nMuonsCutDirection   = ==
muonEtaCut           = 2.4
muonID               = Medium       # Default: Medium, Options: [Loose, Medium, Tight]
muonIsoCut           = 0.1          # Default: 0.1 (vTight)
muonPtCut            = 26.0         # Default: 2 GeV above trigger threshold
nAdditionalMuonsCutValue     = 0
nAdditionalMuonsCutDirection = ==
additionalMuonIsoCut         = 0.3  # Default: 0.3 (Custom Loose)

# Electron selection
saveEleColl         = true
applyEleSelection   = true
nEleCutValue        = 1
nEleCutDirection    = ==
eleID               = Loose # Options: [Loose, 90, 80]
elePtCut            = 10.0
eleEtaCut           = 2.5
eleIsoCut           = 0.10
nAdditionalEleCutValue     = 0
nAdditionalEleCutDirection = ==
additionalEleIsoCut        = 0.30

# Require leptons to be of opposite sign
EleMuOS = True

# PF-Jets selection
PFJetPtCut         = 25.0
PFJetPtCutForHT    = 30.0
PFJetEtaCut        = 2.5
PFJetIDCut         = 1
PFJetPUIDCut       = 1
nPFJetCutValue     = 4
nPFJetCutDirection = >=

[triggers]
makeORof = HLT_IsoMu24

[data]
lumimask = data/lumi_cert/Cert_314472-325175_13TeV_Legacy2018_Collisions18_JSON.txt

[presel]
apply = false
pt_min  = 0.0
eta_max = 2.5
pf_id   = 1
pu_id   = 1
njetsCutValue = 0
njetsCutDirection = >=

#----------------------------------------------------------------------------------------------------------
# https://cms-nanoaod-integration.web.cern.ch/integration/cms-swCMSSW_10_6_X/data106Xul18_doc.html#TrigObj
# TrigObj_id	Int_t	ID of the object: 
#                       11 = Electron (PixelMatched e/gamma), 
# 			22 = Photon (PixelMatch-vetoed e/gamma), 
#			13 = Muon, 
#			15 = Tau, 
#			1 = Jet, 
#			6 = FatJet, 
#			2 = MET, 
#			3 = HT, 
#			4 = MHT
# TrigObj_filterBits	Int_t	extra bits of associated information: 
# Jet bits: 
# bit 0 for VBF cross-cleaned from loose iso PFTau, 
# bit 1 for hltBTagCaloCSVp087Triple, 
# bit 2 for hltDoubleCentralJet90, 
# bit 3 for hltDoublePFCentralJetLooseID90, 
# bit 4 for hltL1sTripleJetVBFIorHTTIorDoubleJetCIorSingleJet, 
# bit 5 for hltQuadCentralJet30, 
# bit 6 for hltQuadPFCentralJetLooseID30, 
# bit 7 for hltL1sQuadJetC50IorQuadJetC60IorHTT280IorHTT300IorHTT320IorTripleJet846848VBFIorTripleJet887256VBFIorTripleJet927664VBF or hltL1sQuadJetCIorTripleJetVBFIorHTT, 
# bit 8 for hltQuadCentralJet45, bit 9 for hltQuadPFCentralJetLooseID45, 
# bit 10 for hltL1sQuadJetC60IorHTT380IorHTT280QuadJetIorHTT300QuadJet or hltL1sQuadJetC50to60IorHTT280to500IorHTT250to340QuadJet
# bit 11 for hltBTagCaloCSVp05Double or hltBTagCaloDeepCSVp17Double
# bit 12 for hltPFCentralJetLooseIDQuad30
# bit 13 for hlt1PFCentralJetLooseID75
# bit 14 for hlt2PFCentralJetLooseID60
# bit 15 for hlt3PFCentralJetLooseID45
# bit 16 for hlt4PFCentralJetLooseID40
# bit 17 for hltBTagPFCSVp070Triple or hltBTagPFDeepCSVp24Triple or hltBTagPFDeepCSV4p5Triple for Jet
# HT bits: 
# bit 0 for hltL1sTripleJetVBFIorHTTIorDoubleJetCIorSingleJet, 
# bit 1 for hltL1sQuadJetC50IorQuadJetC60IorHTT280IorHTT300IorHTT320IorTripleJet846848VBFIorTripleJet887256VBFIorTripleJet927664VBF or hltL1sQuadJetCIorTripleJetVBFIorHTT, 
# bit 2 for hltL1sQuadJetC60IorHTT380IorHTT280QuadJetIorHTT300QuadJet or hltL1sQuadJetC50to60IorHTT280to500IorHTT250to340QuadJet, 
# bit 3 for hltCaloQuadJet30HT300 or hltCaloQuadJet30HT320, 
# bit 4 for hltPFCentralJetsLooseIDQuad30HT300 or hltPFCentralJetsLooseIDQuad30HT330 for HT; 
#----------------------------------------------------------------------------------------------------------